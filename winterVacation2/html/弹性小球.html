<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <div class="main">
        <div id="menu">
            
            <div id="explain">
                 玩法说明 
            </div>
            <div id="money">
                充值 
            </div>
        </div>
        <div id="game">
            <p id="round"></p>
            <div id="bandiv" style="width: 48px;"></div>
        </div>
        <div id="explain_two">
            <div class="explain_text">
            <p>按空格开始游戏,小球会随机朝某一方向移动。（有时速度可能会较快）</p> 
            <p>挡板可通过鼠标移动和左右键移动。</p>
            <p>直到砖块全部消失游戏通关。</p>
            <p> 如果小球低于挡板游戏失败。</p>
            <p>会随机产生几个特殊砖块。</p>
            <p>特殊砖块血量厚并且有特殊效果（有好有坏）。</p>
            </div>
            <div id="canle">
                返回
            </div>
        </div>
        <div id="game_fail">
            <div class="fail"></div>
            <div id="again_enter"></div>
        </div>
        <div id="game_win">
            <div class="win">
                <div class="imagewin"></div>
            </div>
            <div id="return"></div>
        </div>
    </div>
    <script src="../js/js.js"></script>
</body>
</html>
